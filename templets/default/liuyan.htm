<script type="text/javascript">
    $(document).ready(function () {
        jQuery.fn.searchdiv = function (options) {
            var opts = $.extend({}, $.fn.searchdivli, options);
            return this.each(function () {
                var $this = $(this);
                $this.addClass(opts.initClass);
                $this.focus(function () {

                    var val = $this.val();
                    $this.removeClass(opts.initClass);
                    if (val == opts.initVal) {
                        $this.val("");
                    }
                });
                $this.blur(function () {
                    var val = $this.val();
                    if (val == "") {
                        $this.addClass("search_color");
                        $this.val(opts.initVal);
                    }
                });
            })
        };
        $.fn.searchdivli = {
            initClass: "search_color",
            initVal: "输入关键字搜索"
        };
        $(".i-company").searchdiv({
            initVal: "公司名称"
        })
        $(".i-name").searchdiv({
            initVal: "姓名"
        })
        $(".i-phone").searchdiv({
            initVal: "电话"
        })
    });
</script>
<script type="text/javascript">
    function myshowup() {

        if (document.getElementById("showusername").value == "") {
            alert('对不起，昵称不能为空');
            document.getElementById("showusername").focus();
            return false;
        }
        if (document.getElementById("showusertel").value == "") {

            alert('对不起，电话不能为空');
            document.getElementById("showusertel").focus();
            return false;
        }
        if (document.getElementById("showemail").value == "") {

            alert('对不起，邮箱不能为空');
            document.getElementById("showemail").focus();
            return false;
        }

        if (!/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test(document.getElementById("showemail").value)) {
            alert('对不起，邮箱格式不正确');
            document.getElementById("showemail").focus();
            return false;

        }

        if (document.getElementById("showcontent").value == "") {

            alert('对不起，留言板不能为空');
            document.getElementById("showcontent").focus();
            return false;
        }

        return true;

    }
    $(document).ready(function () {

        $("#showbutton").click(function () {

            if ($("#company").val() == "公司名称") {

                alert("对不起，公司名称不能为空！");

                return;

            }
            if ($("#username").val() == "姓名") {

                alert("对不起，姓名不能为空！");

                return;

            }
            if ($("#usertel").val() == "电话") {

                alert("对不起，电话不能为空！");

                return;

            }

            var showclassinfo = "";

            for (i = 0; i < $(".showclassinfo").length; i++) {

                if ($(".showclassinfo").eq(i).attr("checked")) {

                    if (showclassinfo == "") {

                        showclassinfo = $(".showclassinfo").eq(i).val();

                    } else {

                        showclassinfo = showclassinfo + "," + $(".showclassinfo").eq(i).val();
                    }
                }

            }
            if (showclassinfo == "") {

                alert("对不起，您需要的服务必须填写！");

                return;

            }


            var shownewsinfo = "";

            for (i = 0; i < $(".shownewsinfo").length; i++) {

                if ($(".shownewsinfo").eq(i).attr("checked")) {

                    if (shownewsinfo == "") {
                        shownewsinfo = $(".shownewsinfo").eq(i).val();

                    } else {

                        shownewsinfo = shownewsinfo + "," + $(".shownewsinfo").eq(i).val();
                    }
                }
            }
            if (shownewsinfo == "") {

                alert("对不起，您最关注的地方必须填写！");

                return;

            }
            valsdf = $('input:radio[name="ckbtype"]:checked').val();

            $.get("/WebContact.ashx", { company: $("#company").val(), username: $("#username").val(), usertel: $("#usertel").val(), showclassinfo: showclassinfo, shownewsinfo: shownewsinfo, showprice: valsdf }, function (data) {
                alert(data);
            });
            $(".showclassinfo").attr("checked", false);
            $(".shownewsinfo").attr("checked", false);
            $("#company").val("");
            $("#username").val("");
            $("#usertel").val("");

        });

    });
</script>
